<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全家大湾</title>

    {% block styles %}

    {% endblock %}

    <style>
        * { margin: 0; padding: 0; }
        body{background-color: white}
        html {
            background-color: white;
        }

        .head {
            width: 100%;
            height: 60px;
            background-color: #2459a2;
        }
        .head-content{
            width: 1016px;
            /*background-color: darkgoldenrod;*/
            line-height: 60px;
            /*通过设置margin让这个盒子在父盒子居中*/
            margin: 0 auto;
            /*border: white solid 1px;*/

        }
        .head-content .logo{
            /*设置成inline-block可以设置a标签的长宽*/
            display: inline-block;
            /*设置背景图片*/
            background: url("/static/images/logo/logo.png");
            width: 121px;
            height: 60px;
            float: left;
            /*居中用margin调一下*/
            {#margin-top: 11px;#}
        }
        .head-content .action-menu{
            display: inline-block;
            float: left;
            margin-left: 100px;
        }

        .head-content .action-menu a{
            text-decoration: none;
            display: inline-block;
            float: left;
            color: #d1d1d1;
            padding: 0 16px 0 13px;
            /*background-color: brown;*/
            /*margin-left: -3px;*/
            /*border: 1px white solid;*/

        }
        /*悬浮状态设置*/
        .action-menu a.a:hover{
            background-color: #5689ff;
            color: white;
        }

         .action-menu a.active,.head-content .action-menu a.active:hover{
            color: white;
            background-color: #173896;
        }

        .head-content .action-menu a.active {
            color: white;
            background-color: #173896;
        }


        {#----------------------head部分结束----------------#}
    </style>
</head>
<body>

<div class="head">
    <div class="head-content">
        <a class="logo"href="#"></a>

        {% block head %}
        {% endblock %}

    </div>

</div>
        {% block  content%}
             <h1>WELCOME TO LOGIN</h1>

        {% endblock %}
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/velocity.js"></script>
<script src="/static/js/shutter.js"></script>
    {% block js %}
        <script>


        $(function () {
           addcolor();
        });
        function addcolor(){
                $('.a').each(function (index,ele) {

            $(ele).click(function () {
                console.log(ele);
                $(ele).addClass('active');
                $(ele).siblings().removeClass('active')
            })
        })
        }
        </script>
    {% endblock %}
</body>
</html>
